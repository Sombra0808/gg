<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .left {
            flex: 1;
            background: url('placeholder-image.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .right input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .right a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .right a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
            margin-right: 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Placeholder for image or graphic -->
            <div style="width: 100px; height: 100px; background-color: #ccc;"></div>
        </div>
        <div class="right">
            <h2>LOGIN</h2>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <a href="#">Não tem a senha?</a>
            <a href="#">Não está registrado? Crie sua conta</a>
            <div class="footer">
                <a href="#">Contatos</a> | <a href="#">Sobre a Conta</a>
                <p>Todos os direitos reservados à Empresa 2024</p>
            </div>
        </div>
    </div>
</body>
</html>
